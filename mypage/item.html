<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Example</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <textarea placeholder="HTML 입력"></textarea>
            <textarea placeholder="CSS 입력"></textarea>
            <textarea placeholder="JavaScript 입력"></textarea>
        </div>
        <div class="right">
            <div class="header_top">
                <button class="icon-button"><img src="../assets/img/uplod.svg" alt="업로드"></button>
                <div class="buttons">
                    <button>사이트 방문</button>
                    <button>삭제하기</button>
                </div>
            </div>
            <input type="text" class="title" placeholder="사용자 지정 제목">
            <div class="main_img">
                코드를 넣으면 자동으로 사진이 뜨거나 사용자가 사진을 넣을 수 있음 코드의 완성 사진 or 썸네일
            </div>
            <textarea class="note" placeholder="사용자 메모"></textarea>
        </div>
    </div>
</body>

</html>
