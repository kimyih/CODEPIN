<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필 설정</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <header id="header" role="banner">
        <h1 class="logo">CODE PIN</h1>
        <div class="Profile">
            <div class="popup_Profile">
                <div class="popup_Profile_top">
                    <img src="assets/img/974e19416242ccb6755ce5e4878d4988.jpg" alt="유저 이미지">
                    <p>닉네임</p>
                </div>
                <div class="popup_Profile__line"></div>
                <div class="popup_Profile_butm">
                    <div class="mycode">
                        <p>내 코드</p>
                        <img src="assets/img/Vector.svg" alt="화살표">
                    </div>
                    <div class="setting">
                        <img src="assets/img/setting.svg" alt="설정">
                        <p>설정</p>
                    </div>
                    <div class="logout">
                        <img src="assets/img/logout.svg" alt="화살표">
                        <p>로그아웃</p>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- header -->
    <section class="setting_layout_cotainer">
        <div class="setting_max_container">
            <div class="page_container">
                <h1>설정</h1>
                <div class="setting_container">
                    <h2>프로필 설정</h2>
                    <div class="container_line"></div>
                    <div class="setting_profile_container">
                        <div class="setting_profile_input1">
                            <h3>프로필 사진</h3>
                            <div class="setting_profile_img">
                                <img src="../assets/img/eximg.png" alt="">
                            </div>
                        </div>
                        <div class="setting_profile_input2">
                            <h3>닉네임</h3>
                            <div class="setting_text_input_container">
                                <input class="setting_text_input" type="text">
                                <p class="setting_counter">0/12</p>
                            </div>
                        </div>
                        <div class="setting_profile_input3">
                            <h3>소개</h3>
                            <div class="setting_text_input_container">
                                <input class="setting_text_input2" type="text">
                                <p class="setting_counter">0/50</p>
                            </div>

                        </div>
                    </div>
                    <button class="setting_button">프로필 수정</button>
                </div>
            </div>
        </div>
    </section>
    <!-- //setting layout -->

    <footer id="footer" role="contentinfo">
        <div class="container">
            <div class="footer__inner">
                <div class="left">
                    <span>문의 : <a href="mailto:wlsakf23@gmail.com" class="maill">wlsakf23@gmail.com</a>,
                        <a href="mailto:kjw040416@gmail.com" class="maill">kjw040416@gmail.com</a>, <a
                            href="mailto:liarusen@gmail.com" class="maill">liarusen@gmail.com</a></span>
                    <p>Copyright © WEBS Corp. All Rights Reserved.</p>
                </div>
                <div class="right">
                    <ul>
                        <li><a href="https://github.com/kimyih">김이현</a></li>
                        <li><a href="https://github.com/KIMJW04">김진우</a></li>
                        <li><a href="https://github.com/sunhew">최선화</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <!-- footer -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            // .Profile 클릭 시 팝업 보이기
            $(".Profile").click(function (event) {
                $(".popup_Profile").show();
                event.stopPropagation();
            });

            // 팝업 외부 클릭 시 숨기기
            $(document).click(function () {
                $(".popup_Profile").hide();
            });

            // 팝업 내부 클릭 시 팝업 유지
            $(".popup_Profile").click(function (event) {
                event.stopPropagation();
            });

            // .mycode 클릭 시 링크 이동
            $(".mycode").click(function () {
                window.location.href = "../index.html";
            });

            // .logout 클릭 시 링크 이동
            $(".logout").click(function () {
                window.location.href = "/index2.html";
            });
        });
    </script>
</body>

</html>
