<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <style>
        /* 팝업 스타일 */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 600px;
            background-color: white;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            z-index: 1000;
        }

        .popup-header,
        .popup-footer {
            padding: 10px;
            background-color: #f1f1f1;
            border-bottom: 1px solid #ddd;
        }

        .popup-body {
            padding: 20px;
            position: relative;
        }

        .popup .close {
            cursor: pointer;
            float: right;
        }

        .popup-header img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .popup-header p {
            display: inline-block;
            vertical-align: top;
            margin: 0;
            padding-top: 15px;
        }

        .image-box {
            width: 100%;
            height: 200px;
            background-color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin-top: 10px;
            border-radius: 10px;
            background-image: url(../assets/img/board_ex3.webp);
        }

        .image-box img {

            max-width: 100%;
            max-height: 100%;
        }

        .upload-btn {
            position: absolute;
            top: 5px;
            right: 20px;
            padding: 5px 10px;
            background-color: var(--pointColor3);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 500;
        }
    </style>
</head>

<body>

    <script>
        // 팝업 기능을 위한 JavaScript
        function openPopup() {
            document.getElementById("popup").style.display = "block";
            document.getElementById("overlay").style.display = "block";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
            document.getElementById("overlay").style.display = "none";
        }

        function uploadImage() {
            // 이미지 업로드 로직 추가
            const imageBox = document.getElementById("imageBox");
            const image = document.createElement("img");
            image.src = "/path/to/your/image.jpg"; // 업로드된 이미지 경로로 변경
            imageBox.innerHTML = "";
            imageBox.appendChild(image);
        }
    </script>
